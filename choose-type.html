<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Type</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/character-select.css">
</head>

<body>
    <div class="character-select-container">
        <!-- Title -->
        <h1 class="pixel-title">CHOOSE YOUR TYPE</h1>

        <!-- Main character selection row -->
        <div class="character-row">
            <!-- Left arrow -->
            <button class="arrow-btn" id="prev-btn">◀</button>

            <!-- Characters container -->
            <div class="characters-container" id="character-grid">
                <!-- Characters will be generated by JavaScript -->
            </div>

            <!-- Right arrow -->
            <button class="arrow-btn" id="next-btn">▶</button>
        </div>

        <!-- Selection display -->
        <div class="selection-display">
            Selected: <span id="selected-name">Gym Bro</span>
        </div>

        <!-- Select button -->
        <button class="select-btn" id="select-btn">SELECT</button>
    </div>

    <!-- Clippy Notification (appears after clicking SELECT) -->
    <div class="clippy-notification hidden" id="clippy-notification">
        <canvas id="clippy-notification-canvas" width="60" height="80"></canvas>
        <div class="notification-bubble" id="notification-bubble">
            <div class="notification-photo">
                <img src="assets/images/your-photo.jpg" alt="Ethan" class="sender-photo">
            </div>
            <div class="notification-content">
                <div class="notification-header">
                    <strong>You have a message from Ethan</strong>
                </div>
                <div class="notification-body">
                    Click to view
                </div>
            </div>
        </div>
    </div>

    <script src="js/character-select.js"></script>
</body>

</html>
